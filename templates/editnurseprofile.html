{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}

<div class="col-12 bg-light">
    <div class="row">
        <!-- NEW SUBMISSION FIELD -->
        {% if user.is_authenticated %}
        <div class="col-sm-6 d-flex justify-content-center">
            <div class="card mb-4">
                <div class="card-body">
                    <h2>Edit your profile:</h2>
                    <hr>
                    <form method="POST" style="margin-top: 1.3em;" enctype="multipart/form-data">
                        {{ form_edit | crispy }}
                        {% csrf_token %}
                        <br>
                        <button class="detail-button" type="submit">Submit Changes</button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
