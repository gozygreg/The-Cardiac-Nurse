{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="col-12 bg-light">
    <br>
    <!-- NURSE PROFILE PICTURE -->
    <div class="row">
        <div class="col-sm-6">
            <div class="card mb-4">
                <div class="card-body single-print-card">
                    <h2>{{ nurse.nurse_name }}</h2>
                    <hr />
                    <div class="image-container">
                        <img class="card-img-top" src="{{ nurse.nurse_image.url }}" alt="{{ nurse.nurse_name }}">
                    </div>
                </div>
            </div>
        </div>

        <!-- NURSE DETAILS -->
        <div class="col-sm-6">
            <div class="card mb-4">
                <div class="card-body single-print-card">
                    <h2>Area of interest: {{ nurse.specialty }}</h2>
                    <hr />
                    <h3>------- Career Journey -------</h3>
                    <p>{{ nurse.description | safe }}</p>

                    <div>
                        <!-- {% if user.is_authenticated %} -->
                        <!-- <hr>
                        <a href="{% url 'editnurseprofile' nurse.slug %}">
                            <button>Edit</button>
                        </a>
                        <a href="/delete/{{ nurse.slug }}">
                            <button>Delete</button>
                        </a> -->

                        <!-- {% endif %} -->
                        {% if user.is_superuser %}
                        <hr>
                        <button onclick="location.href='{% url 'editnurseprofile' nurse.slug %}'" type="button"
                            class="edit-delete-button">EDIT</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
